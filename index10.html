<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تحميل الملفات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .file-item {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 15px;
            flex: 1 1 calc(33.333% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .file-item span {
            margin-bottom: 10px;
            word-break: break-all;
        }
        .file-item a {
            color: white;
            text-decoration: none;
            background-color: #0056b3;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .file-item a:hover {
            background-color: #003f7f;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }
        .upload-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>موقع تحميل الملفات</h1>

        <!-- نموذج تحميل الملفات -->
        <div class="upload-form">
            <h2>تحميل ملف جديد</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">تحميل</button>
            </form>
        </div>

        <!-- قائمة الملفات المتاحة للتنزيل -->
        <div class="file-list">
            <h2>الملفات المتاحة</h2>
            <!-- تكرار هذا العنصر لكل ملف -->
            <div class="file-item">
                <span>اسم الملف 1</span>
                <span>تاريخ النشر: 2023-06-21</span>
                <a href="#">تحميل</a>
            </div>
            <div class="file-item">
                <span>اسم الملف 2</span>
                <span>تاريخ النشر: 2023-06-20</span>
                <a href="#">تحميل</a>
            </div>
            <div class="file-item">
                <span>اسم الملف 3</span>
                <span>تاريخ النشر: 2023-06-19</span>
                <a href="#">تحميل</a>
            </div>
            <!-- نهاية تكرار العنصر -->
        </div>
    </div>
</body>
</html>
